spring.application.name=project-api

# ===============================
# SQLITE DATABASE CONFIG
# ===============================

spring.datasource.url=jdbc:sqlite:database.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# ===============================
# JPA + HIBERNATE CONFIG
# ===============================

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#---------------
#   .env
#---------------

jwt.secretKey=${JWT_SECRET_KEY}
jwt.expirationMinutes=${JWT_EXPIRATION_MINUTES:30}

jwt.refresh.expiration=1209600000

server.error.include-binding-errors=always


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# ===============================
# RATE LIMIT CONFIG
# ===============================

security.rate-limit.user-max-attempts=5
security.rate-limit.ip-max-attempts=20
security.rate-limit.block-duration-minutes=10

# =========================
#   OpenAPI / Swagger
# =========================
# Caminho para acessar a interface visual no navegador
springdoc.swagger-ui.path=/docs

# Caminho onde o JSON (o cérebro) será gerado
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

springdoc.swagger-ui.operationsSorter=alpha
