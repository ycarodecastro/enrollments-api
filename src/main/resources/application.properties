spring.application.name=project-api

# ===============================
# SQLITE DATABASE CONFIG
# ===============================

spring.datasource.url=jdbc:sqlite:database.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# ===============================
# JPA + HIBERNATE CONFIG
# ===============================

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#---------------
#   .env
#---------------

spring.profiles.active=${SPRING_PROFILES_ACTIVE}

jwt.secretKey=${JWT_SECRET_KEY}
jwt.expirationMinutes=${JWT_EXPIRATION_MINUTES}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}

server.error.include-message=${SERVER_ERROR_INCLUDE_MESSAGE}
server.error.include-binding-errors=${SERVER_ERROR_INCLUDE_BINDING_ERRORS}

spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH}
app.security.h2-console-enabled=${APP_SECURITY_H2_CONSOLE_ENABLED}

spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT}

# ===============================
# RATE LIMIT CONFIG
# ===============================

security.rate-limit.user-max-attempts=5
security.rate-limit.ip-max-attempts=20
security.rate-limit.block-duration-minutes=10

# =========================
#   OpenAPI / Swagger
# =========================
# Caminho para acessar a interface visual no navegador
springdoc.swagger-ui.path=/docs

# Caminho onde o JSON (o cerebro) sera gerado
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs

springdoc.swagger-ui.operationsSorter=alpha
